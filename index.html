<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Sprite</title>
<style>
body {
    margin: 0;
    background: black;
}
canvas {
    image-rendering: pixelated;
    background: #87ceeb;
}
</style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const img = new Image();
img.src = "Sprites/Knight/Idle.png";

img.onload = () => {
    // dibuja el primer frame
    ctx.drawImage(
        img,
        0, 0,      // origen en la imagen
        128, 128,  // tamaño del frame (lo ajustamos luego)
        200, 200,  // posición en pantalla
        128, 128
    );
};

img.onerror = () => {
    alert("NO SE CARGÓ Idle.png");
};
</script>

</body>
</html>
