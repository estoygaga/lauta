<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 10px 0;
            position: relative;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        button {
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 45px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .menu a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .menu a:hover {
            background-color: #eee;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

<header>
    <h1>Bienvenidos a Mi Página Web</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Sobre mí</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>

    <button id="menuBtn">☰ Menú</button>

    <div id="menu" class="menu">
        <a href="#">Opción 1</a>
        <a href="#">Opción 2</a>
        <a href="#">Opción 3</a>
    </div>
</nav>

<div class="content">
    <h2>Sobre este sitio</h2>
    <p>Este es un ejemplo simple de una página web hecha con HTML.</p>
</div>

<footer>
    <p>&copy; 2026 Maldotown</p>

    <a href="https://www.instagram.com/east.groove/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
             alt="Instagram"
             width="30">
    </a>
</footer>


<script>
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });
</script>

</body>
</html>
