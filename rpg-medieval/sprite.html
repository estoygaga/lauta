<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RPG Medieval 2D</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
canvas {
    background: linear-gradient(#6ec6ff, #b3e5fc);
    image-rendering: pixelated;
}
#gameOver {
    position: absolute;
    display: none;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: Arial;
}
#gameOver button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<canvas id="game" width="1000" height="500"></canvas>

<div id="gameOver">
    <h1>GAME OVER</h1>
    <button onclick="respawn()">RESPAWN</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gravity = 0.6;
const groundY = 400;
const FRAME_SIZE = 128;

const sprites = {
    idle:   { img: "Sprites/Knight/Idle.png", frames: 6, loop: true },
    run:    { img: "Sprites/Knight/Run.png", frames: 8, loop: true },
    jump:   { img: "Sprites/Knight/Jump.png", frames: 10, loop: false },
    attack: { img: "Sprites/Knight/Attack_1.png", frames: 4, loop: false },
    kick:   { img: "Sprites/Knight/Attack_3.png", frames: 4, loop: false },
    shield: { img: "Sprites/Knight/Shield.png", frames: 2, loop: true },
    dead:   { img: "Sprites/Knight/Dead.png", frames: 3, loop: false }
};

for (let s in sprites) {
    sprites[s].image = new Image();
    sprites[s].image.src = sprites[s].img;
}

const player = {
    x: 150,
    y: groundY - 128,
    w: 128,
    h: 128,
    vx: 0,
    vy: 0,
    speed: 4,
    jump: -13,
    grounded: true,
    state: "idle",
    frame: 0,
    frameTime: 0,
    locked: false,
    alive: true
};

const keys = {};
addEventListener("keydown", e => keys[e.key] = true);
addEventListener("keyup", e => keys[e.key] = false);

function setState(newState) {
    if (player.locked) return;
    if (player.state !== newState) {
        player.state = newState;
        player.frame = 0;
        player.frameTime = 0;
    }
}

function update() {
    if (!player.alive) return;

    player.vx = 0;

    if (!player.locked) {
        if (keys["j"]) lockState("attack");
        else if (keys["k"]) lockState("kick");
        else if (keys["s"]) setState("shield");
        else if (keys["a"]) {
            player.vx = -player.speed;
            setState("run");
        }
        else if (keys["d"]) {
            player.vx = player.speed;
            setState("run");
        }
        else setState("idle");
    }

    if (keys["w"] && player.grounded && !player.locked) {
        player.vy = player.jump;
        player.grounded = false;
        setState("jump");
    }

    if (keys["x"]) die();

    player.vy += gravity;
    player.x += player.vx;
    player.y += player.vy;

    if (player.y >= groundY - player.h) {
        player.y = groundY - player.h;
        player.vy = 0;
        player.grounded = true;
    }

    animate();
}

function lockState(state) {
    player.locked = true;
    setState(state);
}

function animate() {
    player.frameTime++;
    if (player.frameTime > 6) {
        player.frame++;
        const max = sprites[player.state].frames;

        if (player.frame >= max) {
            if (sprites[player.state].loop) {
                player.frame = 0;
            } else {
                player.frame = max - 1;
                player.locked = false;
                if (player.state !== "dead") setState("idle");
            }
        }
        player.frameTime = 0;
    }
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // suelo
    ctx.fillStyle = "#3c8f3c";
    ctx.fillRect(0, groundY, canvas.width, 100);

    const sprite = sprites[player.state];

    ctx.drawImage(
        sprite.image,
        player.frame * FRAME_SIZE, 0,
        FRAME_SIZE, FRAME_SIZE,
        player.x, player.y,
        player.w, player.h
    );
}

function die() {
    player.alive = false;
    player.locked = true;
    setState("dead");
    setTimeout(() => {
        document.getElementById("gameOver").style.display = "flex";
    }, 800);
}

function respawn() {
    player.x = 150;
    player.y = groundY - player.h;
    player.vx = 0;
    player.vy = 0;
    player.alive = true;
    player.locked = false;
    setState("idle");
    document.getElementById("gameOver").style.display = "none";
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
