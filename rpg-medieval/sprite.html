<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RPG Medieval 2D</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
canvas {
    background: linear-gradient(#6ec6ff, #b3e5fc);
    image-rendering: pixelated;
}
</style>
</head>

<body>
<canvas id="game" width="1000" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gravity = 0.6;
const groundY = canvas.height - 60;
const FRAME_SIZE = 128;

// =======================
// SPRITES PLAYER
// =======================
const playerSprites = {
    idle:   { src: "Sprites/Knight/Idle.png", frames: 6 },
    run:    { src: "Sprites/Knight/Run.png", frames: 8 },
    jump:   { src: "Sprites/Knight/Jump.png", frames: 10 },
    attack1:{ src: "Sprites/Knight/Attack_1.png", frames: 4 },
    attack2:{ src: "Sprites/Knight/Attack_2.png", frames: 3 },
    kick:   { src: "Sprites/Knight/Kick.png", frames: 4 },
    shield: { src: "Sprites/Knight/Shield.png", frames: 2 },
    dead:   { src: "Sprites/Knight/Dead.png", frames: 3 }
};

for (let s in playerSprites) {
    playerSprites[s].img = new Image();
    playerSprites[s].img.src = playerSprites[s].src;
}

// =======================
// SPRITES ENEMY
// =======================
const enemySprites = {
    idle:   { src: "Sprites/Knight/Enemy/Idle.png", frames: 6 },
    walk:   { src: "Sprites/Knight/Enemy/Walk.png", frames: 10 },
    attack: { src: "Sprites/Knight/Enemy/Attack.png", frames: 5 },
    hurt:   { src: "Sprites/Knight/Enemy/Hurt.png", frames: 4 },
    dead:   { src: "Sprites/Knight/Enemy/Dead.png", frames: 5 }
};

for (let s in enemySprites) {
    enemySprites[s].img = new Image();
    enemySprites[s].img.src = enemySprites[s].src;
}

// =======================
// PLAYER
// =======================
const player = {
    x: 120,
    y: groundY - 96,
    w: 96,
    h: 96,
    vx: 0,
    vy: 0,
    speed: 4,
    jump: -12,
    grounded: true,
    state: "idle",
    frame: 0,
    frameTime: 0,
    facing: 1,
    attacking: false,
    attackToggle: false
};

// =======================
// ENEMY
// =======================
const enemy = {
    x: 720,
    y: groundY - 96,
    w: 96,
    h: 96,
    vx: 0,
    vy: 0,
    grounded: true,
    state: "idle",
    frame: 0,
    frameTime: 0,
    facing: -1
};

// =======================
// INPUT
// =======================
const keys = {};
window.addEventListener("keydown", e => {
    if (!keys[e.key]) {
        if (e.key === "j" && !player.attacking) {
            player.attacking = true;
            player.attackToggle = !player.attackToggle;
            player.state = player.attackToggle ? "attack1" : "attack2";
            player.frame = 0;
        }
        if (e.key === "k" && !player.attacking) {
            player.attacking = true;
            player.state = "kick";
            player.frame = 0;
        }
        if (e.key === "s" && !player.attacking) {
            player.attacking = true;
            player.state = "shield";
            player.frame = 0;
        }
    }
    keys[e.key] = true;
});
window.addEventListener("keyup", e => keys[e.key] = false);

// =======================
// UPDATE
// =======================
function updatePlayer() {
    if (!player.attacking) {
        player.vx = 0;
        if (keys["a"]) {
            player.vx = -player.speed;
            player.facing = -1;
            player.state = "run";
        } else if (keys["d"]) {
            player.vx = player.speed;
            player.facing = 1;
            player.state = "run";
        } else {
            player.state = "idle";
        }

        if (keys["w"] && player.grounded) {
            player.vy = player.jump;
            player.grounded = false;
            player.state = "jump";
        }
    }

    player.vy += gravity;
    player.x += player.vx;
    player.y += player.vy;

    if (player.y + player.h >= groundY) {
        player.y = groundY - player.h;
        player.vy = 0;
        player.grounded = true;
    }
}

function updateEnemy() {
    enemy.vy += gravity;
    enemy.y += enemy.vy;

    if (enemy.y + enemy.h >= groundY) {
        enemy.y = groundY - enemy.h;
        enemy.vy = 0;
        enemy.grounded = true;
    }
}

// =======================
// ANIMATION
// =======================
function animate(entity, sprites) {
    entity.frameTime++;
    if (entity.frameTime > 6) {
        entity.frame++;
        if (entity.frame >= sprites[entity.state].frames) {
            entity.frame = 0;
            if (entity === player) entity.attacking = false;
        }
        entity.frameTime = 0;
    }
}

// =======================
// DRAW
// =======================
function drawEntity(entity, sprites, flip=false) {
    const sprite = sprites[entity.state];
    ctx.save();
    ctx.translate(
        flip ? entity.x + entity.w : entity.x,
        entity.y
    );
    ctx.scale(flip ? -1 : 1, 1);

    ctx.drawImage(
        sprite.img,
        entity.frame * FRAME_SIZE, 0,
        FRAME_SIZE, FRAME_SIZE,
        0, 0,
        entity.w, entity.h
    );
    ctx.restore();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // suelo
    ctx.fillStyle = "#2e7d32";
    ctx.fillRect(0, groundY, canvas.width, 60);

    drawEntity(player, playerSprites, player.facing === -1);
    drawEntity(enemy, enemySprites, true);
}

// =======================
// LOOP
// =======================
function loop() {
    updatePlayer();
    updateEnemy();
    animate(player, playerSprites);
    animate(enemy, enemySprites);
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
