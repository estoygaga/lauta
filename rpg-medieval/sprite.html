<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RPG Medieval 2D</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

canvas {
    background: linear-gradient(#6ec6ff, #b3e5fc);
    image-rendering: pixelated;
}

#gameOver {
    position: absolute;
    display: none;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: Arial;
}

#gameOver button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<canvas id="game" width="1000" height="500"></canvas>

<div id="gameOver">
    <h1>GAME OVER</h1>
    <button onclick="respawn()">RESPAWN</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const GRAVITY = 0.6;
const FLOOR = canvas.height - 80;

// =======================
// SPRITES
// =======================
const sprites = {
    idle:   { src: "Sprites/Knight/Idle.png", frames: 6 },
    run:    { src: "Sprites/Knight/Run.png", frames: 8 },
    jump:   { src: "Sprites/Knight/Jump.png", frames: 10 },
    attack1:{ src: "Sprites/Knight/Attack_1.png", frames: 4 },
    attack2:{ src: "Sprites/Knight/Attack_2.png", frames: 3 },
    kick:   { src: "Sprites/Knight/Attack_3.png", frames: 4 },
    shield: { src: "Sprites/Knight/Shield.png", frames: 2 },
    dead:   { src: "Sprites/Knight/Dead.png", frames: 3 }
};

for (let s in sprites) {
    sprites[s].img = new Image();
    sprites[s].img.src = sprites[s].src;
}

// =======================
// PLAYER
// =======================
const player = {
    x: 150,
    y: FLOOR - 96,
    w: 96,
    h: 96,
    vx: 0,
    vy: 0,
    speed: 4,
    jumpPower: -12,
    grounded: true,
    state: "idle",
    frame: 0,
    frameTick: 0,
    dir: 1,
    alive: true,
    attacking: false,
    nextPunch: 1
};

// =======================
// INPUT
// =======================
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// =======================
// UPDATE
// =======================
function update() {
    if (!player.alive) return;

    player.vx = 0;

    if (!player.attacking) {
        if (keys["a"]) {
            player.vx = -player.speed;
            player.dir = -1;
            player.state = "run";
        } else if (keys["d"]) {
            player.vx = player.speed;
            player.dir = 1;
            player.state = "run";
        } else {
            player.state = "idle";
        }
    }

    if (keys["w"] && player.grounded) {
        player.vy = player.jumpPower;
        player.grounded = false;
        player.state = "jump";
    }

    if (keys["j"] && !player.attacking) {
        player.attacking = true;
        player.frame = 0;
        player.frameTick = 0;

        if (player.nextPunch === 1) {
            player.state = "attack1";
            player.nextPunch = 2;
        } else {
            player.state = "attack2";
            player.nextPunch = 1;
        }
    }

    if (keys["k"] && !player.attacking) {
        player.state = "kick";
        player.attacking = true;
        player.frame = 0;
    }

    if (keys["s"]) {
        player.state = "shield";
    }

    if (keys["x"]) {
        die();
    }

    player.vy += GRAVITY;
    player.x += player.vx;
    player.y += player.vy;

    if (player.y + player.h >= FLOOR) {
        player.y = FLOOR - player.h;
        player.vy = 0;
        player.grounded = true;
    }

    animate();
}

// =======================
// ANIMATION
// =======================
function animate() {
    player.frameTick++;
    if (player.frameTick > 6) {
        player.frame++;
        player.frameTick = 0;

        const maxFrames = sprites[player.state].frames;
        if (player.frame >= maxFrames) {
            player.frame = 0;
            if (player.attacking) {
                player.attacking = false;
                player.state = "idle";
            }
        }
    }
}

// =======================
// DRAW
// =======================
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // SUELO
    ctx.fillStyle = "#4CAF50";
    ctx.fillRect(0, FLOOR, canvas.width, canvas.height - FLOOR);

    const sprite = sprites[player.state];
    if (!sprite.img.complete) return;

    const frameWidth = sprite.img.width / sprite.frames;
    const frameHeight = sprite.img.height;

    ctx.save();
    ctx.translate(player.x + player.w / 2, player.y);
    ctx.scale(player.dir, 1);

    ctx.drawImage(
        sprite.img,
        player.frame * frameWidth, 0,
        frameWidth, frameHeight,
        -player.w / 2, 0,
        player.w, player.h
    );

    ctx.restore();
}

// =======================
// DEATH & RESPAWN
// =======================
function die() {
    player.alive = false;
    player.state = "dead";
    player.frame = 0;
    document.getElementById("gameOver").style.display = "flex";
}

function respawn() {
    player.x = 150;
    player.y = FLOOR - player.h;
    player.vx = 0;
    player.vy = 0;
    player.alive = true;
    player.state = "idle";
    player.attacking = false;
    document.getElementById("gameOver").style.display = "none";
}

// =======================
// LOOP
// =======================
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
