<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RPG Medieval 2D</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
canvas {
    background: linear-gradient(#6ec6ff, #b3e5fc);
    image-rendering: pixelated;
}
</style>
</head>

<body>
<canvas id="game" width="1000" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gravity = 0.6;
const groundY = canvas.height - 60;
const FRAME = 128;

// =======================
// SPRITES PLAYER
// =======================
const sprites = {
    idle:    { src: "Sprites/Knight/Idle.png", frames: 6 },
    run:     { src: "Sprites/Knight/Run.png", frames: 8 },
    jump:    { src: "Sprites/Knight/Jump.png", frames: 10 },
    attack1: { src: "Sprites/Knight/Attack_1.png", frames: 4 },
    attack2: { src: "Sprites/Knight/Attack_2.png", frames: 3 },
    kick:    { src: "Sprites/Knight/Kick.png", frames: 4 },
    shield:  { src: "Sprites/Knight/Shield.png", frames: 2 }
};

for (let s in sprites) {
    sprites[s].img = new Image();
    sprites[s].img.src = sprites[s].src;
}

// =======================
// PLAYER
// =======================
const player = {
    x: 120,
    y: groundY - 96,
    w: 96,
    h: 96,
    vx: 0,
    vy: 0,
    speed: 4,
    jumpForce: -12,
    grounded: true,
    facing: 1,
    state: "idle",
    frame: 0,
    frameTime: 0,
    attacking: false,
    attackToggle: false,
    shielding: false
};

// =======================
// INPUT
// =======================
const keys = {};
window.addEventListener("keydown", e => {
    if (!keys[e.key]) {
        if (e.key === "j" && !player.attacking && !player.shielding) {
            player.attacking = true;
            player.attackToggle = !player.attackToggle;
            player.state = player.attackToggle ? "attack1" : "attack2";
            player.frame = 0;
        }

        if (e.key === "k" && !player.attacking && !player.shielding) {
            player.attacking = true;
            player.state = "kick";
            player.frame = 0;
        }
    }
    keys[e.key] = true;
});

window.addEventListener("keyup", e => {
    keys[e.key] = false;
    if (e.key === "s") {
        player.shielding = false;
    }
});

// =======================
// UPDATE
// =======================
function update() {

    // SHIELD (estado mantenido)
    if (keys["s"] && !player.attacking) {
        player.shielding = true;
        player.state = "shield";
        player.vx = 0;
    }

    // MOVIMIENTO NORMAL
    if (!player.attacking && !player.shielding) {
        player.vx = 0;

        if (keys["a"]) {
            player.vx = -player.speed;
            player.facing = -1;
            if (player.grounded) player.state = "run";
        } else if (keys["d"]) {
            player.vx = player.speed;
            player.facing = 1;
            if (player.grounded) player.state = "run";
        } else if (player.grounded) {
            player.state = "idle";
        }

        if (keys["w"] && player.grounded) {
            player.vy = player.jumpForce;
            player.grounded = false;
            player.state = "jump";
        }
    }

    // GRAVEDAD
    player.vy += gravity;
    player.x += player.vx;
    player.y += player.vy;

    // SUELO
    if (player.y + player.h >= groundY) {
        player.y = groundY - player.h;
        player.vy = 0;
        player.grounded = true;
        if (!player.attacking && !player.shielding && (player.state === "jump")) {
            player.state = "idle";
        }
    }

    animate();
}

// =======================
// ANIMATION
// =======================
function animate() {
    player.frameTime++;
    if (player.frameTime > 6) {
        player.frame++;
        const max = sprites[player.state].frames;

        if (player.frame >= max) {
            player.frame = 0;
            if (player.attacking) player.attacking = false;
        }
        player.frameTime = 0;
    }
}

// =======================
// DRAW
// =======================
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // suelo
    ctx.fillStyle = "#2e7d32";
    ctx.fillRect(0, groundY, canvas.width, 60);

    const sprite = sprites[player.state];
    if (!sprite) return;

    ctx.save();
    ctx.translate(
        player.facing === -1 ? player.x + player.w : player.x,
        player.y
    );
    ctx.scale(player.facing === -1 ? -1 : 1, 1);

    ctx.drawImage(
        sprite.img,
        player.frame * FRAME, 0,
        FRAME, FRAME,
        0, 0,
        player.w, player.h
    );

    ctx.restore();
}

// =======================
// LOOP
// =======================
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
