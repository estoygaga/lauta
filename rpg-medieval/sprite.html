<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RPG Medieval 2D</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

canvas {
    background: linear-gradient(#6ec6ff, #b3e5fc);
    image-rendering: pixelated;
}

#gameOver {
    position: absolute;
    display: none;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: Arial;
}

#gameOver button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<canvas id="game" width="1000" height="500"></canvas>

<div id="gameOver">
    <h1>GAME OVER</h1>
    <button onclick="respawn()">RESPAWN</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gravity = 0.6;
const FLOOR = canvas.height - 50;

// =======================
// SPRITES
// =======================
const sprites = {
    idle:    { img: "Sprites/Knight/Idle.png", frames: 6 },
    run:     { img: "Sprites/Knight/Run.png", frames: 8 },
    jump:    { img: "Sprites/Knight/Jump.png", frames: 10 },
    attack1: { img: "Sprites/Knight/Attack_1.png", frames: 4 },
    attack2: { img: "Sprites/Knight/Attack_2.png", frames: 3 },
    kick:    { img: "Sprites/Knight/Attack_3.png", frames: 4 },
    shield:  { img: "Sprites/Knight/Shield.png", frames: 2 },
    dead:    { img: "Sprites/Knight/Dead.png", frames: 3 }
};

for (let s in sprites) {
    sprites[s].image = new Image();
    sprites[s].image.src = sprites[s].img;
}

// =======================
// PLAYER
// =======================
const player = {
    x: 150,
    y: 0,
    w: 96,
    h: 96,
    vx: 0,
    vy: 0,
    speed: 4,
    jumpPower: -12,
    grounded: false,
    state: "idle",
    frame: 0,
    frameTime: 0,
    dir: 1,
    alive: true
};

let nextAttack = 1;

// =======================
// INPUT
// =======================
const keys = {};
window.addEventListener("keydown", e => {
    keys[e.key.toLowerCase()] = true;
    if (["w","a","s","d","j","k","x"].includes(e.key.toLowerCase())) {
        e.preventDefault();
    }
});
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// =======================
// UPDATE
// =======================
function update() {
    if (!player.alive) return;

    player.vx = 0;

    const locked =
        player.state.startsWith("attack") ||
        player.state === "kick" ||
        player.state === "shield" ||
        player.state === "dead";

    if (!locked) {
        if (keys["a"]) {
            player.vx = -player.speed;
            player.dir = -1;
            player.state = "run";
        }
        else if (keys["d"]) {
            player.vx = player.speed;
            player.dir = 1;
            player.state = "run";
        }
        else {
            player.state = "idle";
        }

        if (keys["w"] && player.grounded) {
            player.vy = player.jumpPower;
            player.grounded = false;
            player.state = "jump";
        }
    }

    if (keys["j"] && !locked) {
        player.state = nextAttack === 1 ? "attack1" : "attack2";
        nextAttack = nextAttack === 1 ? 2 : 1;
        player.frame = 0;
    }

    if (keys["k"] && !locked) {
        player.state = "kick";
        player.frame = 0;
    }

    if (keys["s"] && !locked) {
        player.state = "shield";
        player.frame = 0;
    }

    if (keys["x"]) die();

    player.vy += gravity;
    player.x += player.vx;
    player.y += player.vy;

    if (player.y + player.h >= FLOOR) {
        player.y = FLOOR - player.h;
        player.vy = 0;
        player.grounded = true;
    }

    animate();
}

// =======================
// ANIMATION
// =======================
function animate() {
    player.frameTime++;
    if (player.frameTime > 6) {
        player.frame++;
        player.frameTime = 0;

        const max = sprites[player.state].frames;

        if (player.frame >= max) {
            if (
                player.state.startsWith("attack") ||
                player.state === "kick" ||
                player.state === "shield"
            ) {
                player.state = "idle";
            }
            player.frame = 0;
        }
    }
}

// =======================
// DRAW (FRAME DIN√ÅMICO)
// =======================
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const sprite = sprites[player.state];

    if (!sprite.image.complete) return;

    const frameWidth = sprite.image.width / sprite.frames;
    const frameHeight = sprite.image.height;

    ctx.save();
    ctx.translate(player.x + player.w / 2, player.y);
    ctx.scale(player.dir, 1);

    ctx.drawImage(
        sprite.image,
        player.frame * frameWidth, 0,
        frameWidth, frameHeight,
        -player.w / 2, 0,
        player.w, player.h
    );

    ctx.restore();
}

// =======================
// DEATH & RESPAWN
// =======================
function die() {
    player.alive = false;
    player.state = "dead";
    player.frame = 0;
    document.getElementById("gameOver").style.display = "flex";
}

function respawn() {
    player.x = 150;
    player.y = 0;
    player.vx = 0;
    player.vy = 0;
    player.alive = true;
    player.state = "idle";
    document.getElementById("gameOver").style.display = "none";
}

// =======================
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
