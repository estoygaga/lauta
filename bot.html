<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat con IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 90%;
      max-width: 420px;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #6c63ff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    .user {
      background: #6c63ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      padding: 12px 18px;
      border: none;
      background: #6c63ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– Chat con IA</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="EscribÃ­ tu mensaje..." />
    <button id="sendBtn" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    sendBtn.disabled = true;

    const typing = document.createElement("div");
    typing.classList.add("message", "bot");
    typing.textContent = "Escribiendo...";
    messages.appendChild(typing);
    messages.scrollTop = messages.scrollHeight;

    try {
      const response = await fetch("https://lauta-seven.vercel.app/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      messages.removeChild(typing);

      if (data.reply) {
        addMessage(data.reply, "bot");
      } else {
        addMessage("Hubo un error al obtener respuesta.", "bot");
      }
    } catch (error) {
      messages.removeChild(typing);
      addMessage("Error al conectar con el servidor.", "bot");
    } finally {
      sendBtn.disabled = false;
    }
  }

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  addMessage("Â¡Hola! Soy tu asistente con IA ðŸ¤–. Â¿En quÃ© te puedo ayudar?", "bot");
</script>

</body>
</html>
