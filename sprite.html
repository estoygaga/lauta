<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Idle Caballero</title>
<style>
body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
canvas {
    border: 2px solid black;
    background: #87ceeb;
    image-rendering: pixelated;
}
</style>
</head>
<body>

<canvas id="game" width="400" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// === CARGAR SPRITE IDLE ===
const idleImg = new Image();
idleImg.src = "Sprites/Knight/Idle.png";

// === DATOS DEL SPRITE ===
const FRAME_WIDTH = 128;
const FRAME_HEIGHT = 128;
const TOTAL_FRAMES = 6;

let frame = 0;
let frameTimer = 0;
const ANIM_SPEED = 10; // menor = más rápido

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Animación
    frameTimer++;
    if (frameTimer >= ANIM_SPEED) {
        frame = (frame + 1) % TOTAL_FRAMES;
        frameTimer = 0;
    }

    // Dibujar sprite centrado
    ctx.drawImage(
        idleImg,
        frame * FRAME_WIDTH,
        0,
        FRAME_WIDTH,
        FRAME_HEIGHT,
        canvas.width / 2 - FRAME_WIDTH / 2,
        canvas.height / 2 - FRAME_HEIGHT,
        FRAME_WIDTH,
        FRAME_HEIGHT
    );

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
