<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini RPG</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.game {
    background: #222;
    padding: 15px;
    border-radius: 12px;
    color: #fff;
    width: 90%;
    max-width: 400px;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.map {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(5, 60px);
    gap: 5px;
    justify-content: center;
}

.cell {
    width: 60px;
    height: 60px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border-radius: 6px;
}

.player { background: #4caf50; }
.enemy { background: #f44336; }

.controls {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
}

button {
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
    <div class="stats">
        <div>‚ù§Ô∏è Vida: <span id="hp">100</span></div>
        <div>‚¨Ü Nivel: <span id="level">1</span></div>
    </div>

    <div class="map" id="map"></div>

    <div class="controls">
        <div></div>
        <button onclick="move(0,-1)">‚¨ÜÔ∏è</button>
        <div></div>

        <button onclick="move(-1,0)">‚¨ÖÔ∏è</button>
        <div></div>
        <button onclick="move(1,0)">‚û°Ô∏è</button>

        <div></div>
        <button onclick="move(0,1)">‚¨áÔ∏è</button>
        <div></div>
    </div>

    <button onclick="attack()" style="margin-top:10px;width:100%;">‚öîÔ∏è Atacar</button>
</div>

<script>
const mapSize = 5;
let level = 1;

let player = { x: 2, y: 2, hp: 100, attack: 10 };
let enemies = [];

const mapEl = document.getElementById("map");
const hpEl = document.getElementById("hp");
const levelEl = document.getElementById("level");

function generateEnemies() {
    enemies = [];
    for (let i = 0; i < level + 1; i++) {
        enemies.push({
            x: Math.floor(Math.random() * mapSize),
            y: Math.floor(Math.random() * mapSize),
            hp: 20 + level * 10,
            damage: 5 + level * 2
        });
    }
}

function drawMap() {
    mapEl.innerHTML = "";

    for (let y = 0; y < mapSize; y++) {
        for (let x = 0; x < mapSize; x++) {
            const cell = document.createElement("div");
            cell.className = "cell";

            if (x === player.x && y === player.y) {
                cell.classList.add("player");
                cell.textContent = "üôÇ";
            }

            enemies.forEach(e => {
                if (e.hp > 0 && x === e.x && y === e.y) {
                    cell.classList.add("enemy");
                    cell.textContent = "üëæ";
                }
            });

            mapEl.appendChild(cell);
        }
    }
}

function move(dx, dy) {
    const nx = player.x + dx;
    const ny = player.y + dy;

    if (nx < 0 || ny < 0 || nx >= mapSize || ny >= mapSize) return;

    player.x = nx;
    player.y = ny;
    drawMap();
}

function attack() {
    let hit = false;

    enemies.forEach(e => {
        const dist = Math.abs(player.x - e.x) + Math.abs(player.y - e.y);
        if (dist === 1 && e.hp > 0) {
            e.hp -= player.attack;
            player.hp -= e.damage;
            hit = true;
        }
    });

    enemies = enemies.filter(e => e.hp > 0);
    hpEl.textContent = player.hp;

    if (!hit) alert("‚ùå No hay enemigo cerca");

    if (player.hp <= 0) {
        alert("üíÄ Has muerto");
        location.reload();
    }

    if (enemies.length === 0) {
        level++;
        levelEl.textContent = level;
        player.x = 2;
        player.y = 2;
        generateEnemies();
        alert("‚¨Ü Subiste a nivel " + level);
    }

    drawMap();
}

generateEnemies();
drawMap();
</script>

</body>
</html>
