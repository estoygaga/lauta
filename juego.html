<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Juego</title>
    

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

.game-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 30px 25px;
    width: 320px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.game-card h1 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 26px;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
    font-size: 16px;
}

.stat {
    background: #f4f6fb;
    padding: 10px;
    border-radius: 10px;
    width: 48%;
    font-weight: bold;
}

#gameBtn {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
}

#gameBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

#gameBtn:disabled {
    background: #ccc;
    cursor: not-allowed;
}

#restartBtn {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    display: none;
}
</style>


</head>
<body>
<div class="game-card">
    <h1>üéÆ Click Challenge</h1>
    <p>Haz la mayor cantidad de clics en 10 segundos</p>

    <div class="stats">
        <div class="stat">‚è± <span id="timer">10</span>s</div>
        <div class="stat">‚≠ê <span id="score">0</span></div>
    </div>

    <button id="gameBtn">¬°Empezar!</button>
    <button id="restartBtn">üîÑ Jugar de nuevo</button>
</div>


<script>
let score = 0;
let timeLeft = 10;
let gameActive = false;
let timerStarted = false;

const btn = document.getElementById("gameBtn");
const restartBtn = document.getElementById("restartBtn");
const scoreText = document.getElementById("score");
const timerText = document.getElementById("timer");

btn.addEventListener("click", () => {
    if (!gameActive) {
        gameActive = true;
        startTimer();
    }
    if (gameActive) {
        score++;
        scoreText.textContent = score;
    }
});

function startTimer() {
    if (timerStarted) return;
    timerStarted = true;

    const timer = setInterval(() => {
        timeLeft--;
        timerText.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            gameActive = false;
            btn.disabled = true;
            restartBtn.style.display = "inline-block";
        }
    }, 1000);
}

restartBtn.addEventListener("click", () => {
    location.reload();
});
</script>



</body>
</html>
