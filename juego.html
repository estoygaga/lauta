<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Juego</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
            padding-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸŽ® Mini Juego</h1>

<p>Tiempo: <span id="timer">10</span></p>
<p>Puntos: <span id="score">0</span></p>

<button id="gameBtn">Â¡Clic aquÃ­!</button>
<br><br>
<button id="restartBtn" style="display:none;">ðŸ”„ Jugar de nuevo</button>
<script>
let score = 0;
let timeLeft = 10;
let gameActive = true;

const btn = document.getElementById("gameBtn");
const restartBtn = document.getElementById("restartBtn");
const scoreText = document.getElementById("score");
const timerText = document.getElementById("timer");

btn.addEventListener("click", () => {
    if (!gameActive) return;
    score++;
    scoreText.textContent = score;
});

const timer = setInterval(() => {
    timeLeft--;
    timerText.textContent = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(timer);
        gameActive = false;
        btn.disabled = true;
        restartBtn.style.display = "inline-block";
    }
}, 1000);

restartBtn.addEventListener("click", () => {
    location.reload();
});
</script>


</body>
</html>
