<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trivia Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #fff;
    width: 380px;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,.35);
    text-align: center;
}

.info {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 10px;
}

.option {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    background: #f1f1f1;
}

.option.correct { background: #4caf50; color: white; }
.option.wrong { background: #e53935; color: white; }
.option:disabled { cursor: default; }

#nextBtn, #restartBtn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

#nextBtn { background: #2196f3; color: white; display: none; }
#restartBtn { background: #4caf50; color: white; display: none; }

#timer { color: #e53935; }
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
button {
    min-height: 50px;
}


</style>
</head>

<body>

<div class="card">
    <h1>üß† Trivia Pro</h1>

    <div class="info">
        <span>üìö <span id="category"></span></span>
        <span>‚è± <span id="timer">10</span>s</span>
    </div>

    <div class="info">
        <span>üî• Nivel <span id="level">1</span></span>
        <span>‚≠ê <span id="score">0</span></span>
    </div>

    <h3 id="question"></h3>
    <div id="options"></div>

    <button id="nextBtn">Siguiente</button>
    <button id="restartBtn">üîÑ Jugar de nuevo</button>
</div>

<script>
const data = {
    facil: [
        { q:"Capital de Argentina", o:["Buenos Aires","Rosario","C√≥rdoba"], a:0, c:"Geograf√≠a" },
        { q:"Color del cielo", o:["Rojo","Azul","Verde"], a:1, c:"General" }
    ],
    medio: [
        { q:"Planeta m√°s grande", o:["Marte","J√∫piter","Saturno"], a:1, c:"Ciencia" },
        { q:"Mona Lisa autor", o:["Picasso","Da Vinci","Van Gogh"], a:1, c:"Arte" }
    ],
    dificil: [
        { q:"Inicio 2¬∞ Guerra Mundial", o:["1939","1941","1945"], a:0, c:"Historia" },
        { q:"Lenguaje del navegador", o:["Python","JavaScript","C++"], a:1, c:"Programaci√≥n" }
    ]
};

let level = 1;
let score = 0;
let time = 10;
let timer;
let pool = [];

const qText = document.getElementById("question");
const optDiv = document.getElementById("options");
const timerText = document.getElementById("timer");
const scoreText = document.getElementById("score");
const levelText = document.getElementById("level");
const categoryText = document.getElementById("category");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");

initLevel();

function initLevel() {
    const diff = level === 1 ? "facil" : level === 2 ? "medio" : "dificil";
    pool = [...data[diff]];
    nextQuestion();
}

function nextQuestion() {
    if (pool.length === 0) {
        if (level < 3) {
            level++;
            levelText.textContent = level;
            initLevel();
        } else {
            endGame();
        }
        return;
    }

    clearInterval(timer);
    time = 10;
    timerText.textContent = time;

    const index = Math.floor(Math.random() * pool.length);
    const q = pool.splice(index, 1)[0];

    qText.textContent = q.q;
    categoryText.textContent = q.c;
    optDiv.innerHTML = "";
    nextBtn.style.display = "none";

    q.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => selectAnswer(btn, i, q.a);
        optDiv.appendChild(btn);
    });

    timer = setInterval(() => {
        time--;
        timerText.textContent = time;
        if (time === 0) reveal(q.a);
    }, 1000);
}

function selectAnswer(btn, i, correct) {
    clearInterval(timer);
    reveal(correct);
    if (i === correct) {
        btn.classList.add("correct");
        score++;
        scoreText.textContent = score;
    } else {
        btn.classList.add("wrong");
    }
}

function reveal(correct) {
    [...optDiv.children].forEach((b, i) => {
        b.disabled = true;
        if (i === correct) b.classList.add("correct");
    });
    nextBtn.style.display = "block";
}

nextBtn.onclick = nextQuestion;

function endGame() {
    qText.textContent = "üéâ Juego terminado";
    optDiv.innerHTML = "";
    nextBtn.style.display = "none";
    restartBtn.style.display = "block";
}

restartBtn.onclick = () => location.reload();
</script>

</body>
</html>
