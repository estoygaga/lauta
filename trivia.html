<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trivia Quiz</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    justify-content: center;
    align-items: center;
}

.quiz-card {
    background: white;
    width: 350px;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: center;
}

.quiz-card h1 {
    margin-top: 0;
}

.option {
    display: block;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    background: #f4f4f4;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.option:hover {
    background: #ddd;
}

.correct {
    background: #4caf50 !important;
    color: white;
}

.wrong {
    background: #f44336 !important;
    color: white;
}
